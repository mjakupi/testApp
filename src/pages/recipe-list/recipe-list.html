<ion-header>
  <ion-navbar>
    <ion-title>Recipe List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
  <ion-item-sliding *ngFor="let recipe of eventList" (click)="goToRecipeDetail(recipe.id)">

    <!-- Start ion-item -->
    <ion-item>
      <ion-avatar item-right >
        <img class="small-img"  *ngFor="let image of images" [src]="image.two">
      </ion-avatar>

      <h2>{{recipe.name}}</h2>
      <p>Calories: <strong>{{recipe.calories}}</strong></p>
    </ion-item>
    <!-- End ion-item -->

    <!-- Start ion-item-options -->
    <ion-item-options side="right">
      <button ion-button color="danger"  (click)="remove(recipe.id)">
        <ion-icon name="ios-trash">
          Delete
        </ion-icon>
      </button>
      <button ion-button color="primary">
        <ion-icon name="edit">
          Edit
        </ion-icon>
      </button>
    </ion-item-options>
    <!-- End ion-item-options -->

  </ion-item-sliding>
  </ion-list>


</ion-content>
