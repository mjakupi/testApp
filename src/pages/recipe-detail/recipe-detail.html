<ion-header>
  <ion-navbar>
    <ion-title>
      {{currentRecipe?.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            {{currentRecipe?.name}}
        </ion-card-header>
        <ion-card-content>
            <p>Ingredients: <strong>{{currentRecipe?.ingredients}}</strong></p>
            <br>
            <p>Preparation: <strong>{{currentRecipe?.preparation}}</strong></p>
            <br>
        </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-header>
                 Image
            </ion-card-header>
            <ion-card-content>
                <ion-list>
                    <div *ngFor="let image of firebaseImages">
                        <img [src]=image.URL />
                    </div>

                </ion-list>

            </ion-card-content>
        </ion-card>
    <ion-fab right bottom>
        <button ion-fab color="primary"><ion-icon name="md-share"></ion-icon></button>
        <ion-fab-list side="left">
            <button ion-fab><ion-icon name="logo-facebook" (click)="facebookShare()"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
