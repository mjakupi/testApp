<ion-header>
  <ion-navbar>
    <ion-title>New Recipe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Recipe</ion-label>
    <ion-input [(ngModel)]="eventName" type="text" placeholder="What's your recipe's name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Ingredients</ion-label>
    <ion-input [(ngModel)]="ingredients" type="text" placeholder="Ingredients"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Calories</ion-label>
    <ion-input [(ngModel)]="calories" type="number" placeholder="Calories"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Preparation</ion-label>
    <ion-textarea [(ngModel)]="preparation" type="textbox" placeholder="Preparation">
    </ion-textarea>
  </ion-item>
  <ion-buttons >
    <button ion-button block (click)="createRecipe(eventName, ingredients,calories,preparation)">
      Create Recipe
    </button> <button ion-button block name="camera" (click)="doGetPicture()">
          Take Picture
    </button>
  </ion-buttons>


</ion-content>
